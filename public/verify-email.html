<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .success-icon {
            color: #28a745;
        }
        
        .error-icon {
            color: #dc3545;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .resend-form {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: none;
        }
        
        .resend-form h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .resend-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .resend-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .resend-form button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .resend-form button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying your email...</p>
        </div>
        
        <div id="contentArea">
            <p id="initialMessage">Processing your verification link...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="resend-form" id="resendForm">
            <h3>Didn't receive the email?</h3>
            <input type="email" id="resendEmail" placeholder="Enter your email" required>
            <button onclick="resendVerificationEmail()">Resend Verification Email</button>
        </div>
        
        <a href="/login.html" class="button" id="loginButton" style="display: none;">Go to Login</a>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // If no token in URL, try getting it from the path
        const pathToken = window.location.pathname.split('/').pop();
        const verificationToken = token || pathToken;

        // Start verification on page load
        if (verificationToken) {
            verifyEmail();
        } else {
            showError('No verification token found. Please check your email link.');
            document.getElementById('resendForm').style.display = 'block';
        }

        async function verifyEmail() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('contentArea').style.display = 'none';

                const response = await fetch(`/api/v1/users/verify-email/${verificationToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    showSuccess('✓ Email verified successfully!', data.token, data.user.email);
                    document.getElementById('loginButton').style.display = 'inline-block';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showError(data.message || 'Failed to verify email');
                    document.getElementById('resendForm').style.display = 'block';
                    if (data.message.includes('already verified')) {
                        document.getElementById('loginButton').style.display = 'inline-block';
                    }
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('An error occurred. Please try again.');
                document.getElementById('resendForm').style.display = 'block';
                console.error('Error:', error);
            }
        }

        async function resendVerificationEmail() {
            const email = document.getElementById('resendEmail').value.trim();

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                const response = await fetch('/api/v1/users/resend-verification-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('✓ Verification email sent! Check your inbox.');
                    document.getElementById('resendForm').style.display = 'none';
                } else {
                    showError(data.message || 'Failed to resend verification email');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Error:', error);
            }
        }

        function showSuccess(message, token, email) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="icon success-icon">✓</div><p>${message}</p>`;
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            
            // Store token for auto-login
            if (token) {
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
            }
        }

        function showError(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="icon error-icon">✗</div><p>${message}</p>`;
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
