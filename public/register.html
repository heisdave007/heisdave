<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Dave's Digital Cave</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    .auth-container h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .auth-container input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .auth-container input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 5px rgba(245, 87, 108, 0.5);
    }
    .input-group {
      display: flex;
      gap: 0;
      align-items: center;
    }
    .input-group input {
      flex: 1;
      border-radius: 5px 0 0 5px;
      margin: 0;
    }
    .toggle-password {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 1em;
    }
    .toggle-password:hover {
      background: #e9e9e9;
    }
    .auth-container button[type="submit"] {
      padding: 12px;
      background: #f5576c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-container button[type="submit"]:hover {
      background: #f093fb;
    }
    #message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      min-height: 20px;
    }
    .auth-links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .auth-links a {
      color: #f5576c;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    .home-link {
      text-align: center;
      margin-top: 15px;
    }
    .home-link a {
      color: #f5576c;
      text-decoration: none;
      font-size: 0.85em;
    }
    .home-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h1>Create Account</h1>
  <p style="text-align: center; color: #666; margin-top: -10px;">Join Dave's Digital Cave today</p>

  <form id="registerForm" action="">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" class="toggle-password" data-target="password">üëÅ</button>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="button" class="toggle-password" data-target="confirmPassword">üëÅ</button>
    </div>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>
  
  <div class="auth-links">
    <p style="margin: 15px 0;">Already have an account?</p>
    <a href="login.html">Sign In</a>
  </div>
  
  <div class="home-link">
    <a href="index.html">‚Üê Back to Store</a>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
