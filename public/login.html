<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== META & TITLE ===== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dave's Digital Cave</title>
  
  <!-- ===== STYLES ===== -->
  <style>
    /* ===== BODY & LAYOUT ===== */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    /* ===== AUTH CONTAINER ===== */
    .auth-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .auth-container h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    /* ===== FORM STYLING ===== */
    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .auth-container input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .auth-container input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    /* ===== INPUT GROUP (Password + Toggle) ===== */
    .input-group {
      display: flex;
      gap: 0;
      align-items: center;
    }

    .input-group input {
      flex: 1;
      border-radius: 5px 0 0 5px;
      margin: 0;
    }

    .toggle-password {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .toggle-password:hover {
      background: #e9e9e9;
    }

    /* ===== SUBMIT BUTTON ===== */
    .auth-container button[type="submit"] {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button[type="submit"]:hover {
      background: #764ba2;
    }

    /* ===== MESSAGE DISPLAY ===== */
    #message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      min-height: 20px;
    }

    /* ===== AUTH LINKS ===== */
    .auth-links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .auth-links p {
      margin: 15px 0 10px 0;
      color: #666;
    }

    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    /* ===== HOME LINK ===== */
    .home-link {
      text-align: center;
      margin-top: 15px;
    }

    .home-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.85em;
      transition: color 0.3s ease;
    }

    .home-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ===== LOGIN FORM CONTAINER ===== -->
  <div class="auth-container">
    <h1>Sign In</h1>
    <p style="text-align: center; color: #666; margin-top: -10px;">Welcome back to Dave's Digital Cave</p>

    <!-- ===== LOGIN FORM ===== -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" autocomplete="email" required />

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
        <button type="button" class="toggle-password" data-target="password">üëÅ</button>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- ===== STATUS MESSAGE ===== -->
    <p id="message"></p>
    
    <!-- ===== AUTH LINKS ===== -->
    <div class="auth-links">
      <p>Don't have an account?</p>
      <a href="register.html">Create Account</a>
    </div>
    
    <!-- ===== HOME LINK ===== -->
    <div class="home-link">
      <a href="index.html">‚Üê Back to Store</a>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Toggle Password Visibility -->
  <script>
    const toggles = document.querySelectorAll('.toggle-password');
    toggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const input = document.getElementById(targetId);
        if (!input) return;
        if (input.type === 'password') {
          input.type = 'text';
          btn.textContent = 'üôà';
        } else {
          input.type = 'password';
          btn.textContent = 'üëÅ';
        }
      });
    });
  </script>
  
  <!-- Login Handler -->
  <script src="login-scripts.js"></script>

</body>
</html>
